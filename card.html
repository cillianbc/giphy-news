        <div class="col-sm-3">
            <div class="card" style="width:18rem;">
                <section class="article-content">
                    <h4>${article.headline}</h4>
                </section>
                <section class="featured-image img-responsive">
                    <div class="embed-responsive" style="width:100%;height:0;padding-bottom:63%;position:relative;">
                    <iframe src="${article.image}" width="100%" height="100%" style="position:absolute" frameBorder="0" class="embed-responsive-item giphy-embed" allowFullScreen></iframe>
                    </div>
                    <p><a href="${article.image}">via GIPHY</a></p>
                </section>
            </div>
        </div>
